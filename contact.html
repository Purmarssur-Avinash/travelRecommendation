<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
 <div class="contact-background">
  <!-- Navbar -->
  <nav>
    <div class="nav-left">
      <div class="logo">✈️ TravelBloom</div>
      <a href="travel_recommendation.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact Us</a>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Get in touch !!! If you have any questions, feedback, or just want to say hello, fill out the form below and we’ll get back to you as soon as possible.</p>

    <form class="contact-form" action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</div>
</body>
</html>
